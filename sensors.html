<head>

	<title>Temperature Sensors</title>

	<style>

	path {
		stroke: bisque;
		stroke-width: 1;
		fill: none;
	}

	circle {
		stroke: none;
		fill: steelblue;
		opacity: .7;
	}
	.axis {
		font: 10px sans-serif;
		}
	
	.axis path,
	.axis line {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	}

	</style>

</head>
<body>
<script>

var margin = {top: 20, right: 20, bottom: 70, left: 40},
	width = 600 - margin.left - margin.right,
	height = 300 - margin.top - margin.bottom;

//var parseDate = d3.time.format("%Y-%m").parse;

var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);
var y = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis()
	.scale(x)
	.orient("bottom")
	.ticks(5);
	//.tickFormat(d3.time.format("%Y-%m"));

var yAxis = d3.svg.axis()
	.scale(y)
	.orient("left")
	.ticks(5);

var nestedSensorData = [];

d3.json("http://firefighterhubtest.mybluemix.net/tempdata", function(error, measures) {

	var sensorData = measures.rows;
	nestedSensorData = d3.nest()
		.key(function(el) {return el.key})
		.entries(sensorData);



	var lastMeasures = 40;

	nestedSensorData.forEach (function(d, i) {

		var svg = d3.select("body").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		var sensor;

		if (nestedSensorData[i].values.length > lastMeasures) {
			sensor = nestedSensorData[i].values.slice(nestedSensorData[i].values.length - lastMeasures);
		}
		else { sensor = nestedSensorData[i].values};

		sensor.forEach(function(d,i) {
			d.id = i;
			d.temp = +d.value;
		});

		var valueLine = d3.svg.line()
			.x(function(d) { return x(d.id)})
			.y(function(d) { return y(d.temp)});

		x.domain(sensor.map(function(d) { return d.id;}));
		y.domain([0, d3.max(sensor, function(d) { return d.temp;})]);

		svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0, " + height + ")")
			.call(xAxis)
			.selectAll("text")
			.style("text-anchor", "end")
			.style("dx", "-.8em")
			.style("dy", "-.55em")
			.attr("transform", "rotate(-90)");

		svg.append("g")
			.attr("class", "y axis")
			.call(yAxis)
			.append("text")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", ".71em")
			.style("text-anchor", "end")
			.text("Temperature");

		svg.append("path")
			.attr("class", "line")
			.attr("d", valueLine(sensor));

		svg.selectAll("div")
			.data(sensor)
			.enter()
			.append("circle")
			.attr("cx", function(d) { return x(d.id);})
			.attr("r", 2)
			.attr("cy", function(d) { return y(d.temp);});
	});

});



</script>
</body>

</html>
